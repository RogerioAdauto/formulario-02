<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" type="text/css" href="formulario.css"  media="screen">
    <title>curriculo</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de candidato.</h1><br>
        <p id="subtitulo"><strong>Preencha suas informações.</strong> </p>
        <br>
    </div>
    <form>
<fieldset class="grupo">
    <div class="campo">
        <label  for="nome"><strong>Nome do candidato</strong></label>
        <input type="text" nome="Nome do candidato" id="nome do candidato" required>
      </div>
      <br><br><br><br>

      <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" nome="Sobrenome" id="sobrenome" required>
     
     <label for="data de nascimento"><strong>Data de nascimento</strong></label>
     <input type="date" nome="Data de nascimento" id="data de nascimento" required>

     <label for="estado civil" ><strong>Estado civil</strong></label>
     <select id="estado civil">
        <option selected disabled value=""></option>
        <option>Solteiro</option>
         <option>Casado</option>
         <option>Viúvo</option>
         <option>Divorciado</option>
     </select>
     <label for="email"><strong>Email</strong></label>
    <input type="email" nome="email" required>
     <label for="celular "><strong>Celurar</strong></label>
     <input type="number" nome="Celurar">
   
    </div>
</fieldset>
    
    <fieldset class="grupo">
       <div class="campo">
           <br>
           <label for="comente suas experiências"><strong>Comente suas experiências</strong></label>
           <textarea rows="3" style="width: 26em" id="experiencia" name="experiencia"></textarea>
       </div>
  </fieldset>
 <br>
 <br>
 
<button class="botao" type="submit" onsubmit="">Enviar</button> 
   
    <div class="campo">
        <label><strong>Qualquer dúvida clique </strong><a href="https://www.google.com.br/">aqui.</a></label>
    </div>
    </body>
</html>
